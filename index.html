<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Number to Words Converter</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Number to Words Converter!</h1>
        <label for="numberInput">Enter a number:</label>
        <input type="text" id="numberInput" placeholder="Type a number">
        <button onclick="convertToWords()">Convert</button>
        <p id="result"><strong><em>Result will be displayed here.</em></strong></p>
        
        <div class="instructions">
            <h2>How to Use</h2>
            <p>Enter a numeric value in the input box and click the "Convert" button to see its word equivalent.</p>
            <h2>Example</h2>
            <p>Try entering numbers like 123, 1000, or 56789.</p>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Nishant. All rights reserved.</p>
    </footer>
</body>
</html>
